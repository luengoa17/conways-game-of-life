<div
*ngIf="grid$ | async as gridInfo"
  class="grid"
  [ngStyle]="{
    'grid-template-columns': getGridColums(gridInfo.columns),
    'grid-template-rows': getGridRows(gridInfo.rows)
  }"
>
    <div
    *ngFor="let cell of indexArray(gridInfo.rows, gridInfo.columns)"
      class="cell"
      [ngClass]="{ alive: gridInfo.grid[cell] }"
    ></div>
</div>
